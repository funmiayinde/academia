<ion-view title="Menu">
  <ion-content padding="'false'" class="has-header">
    <ion-slide-box auto-play="true" does-continue="true" show-pager="true">
      <ion-slide class="swiper-slide swiper-slide-active" style="width:100%; height: 50%;"
                 ng-repeat="slide in slide_items">
        <div>
          <img ng-src="{{'img/'+ slide.p_image_id +'.jpg'}}">
        </div>
      </ion-slide>
    </ion-slide-box>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Search for book..." ng-model="q" style="width:500px">
      </label>
    </div>


    <ion-list>

      <ion-item ng-repeat="article in article_details | filter:q">
        <h2>{{article.title}}</h2>
          <span style="width: 100px; font-size: 12px">{{article.article}}...</span>
        </p>
        <button ng-click="view_article(article._id)" class="button" style="width:100px;  background: none; border: 1px solid black;
            position: relative; height:2px;border-radius: 10px;margin-left: 20px; margin-top: 5px; color:green">Read more...
        </button>
        </p>
      </ion-item>

      <p></p>

    </ion-list>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%">
      <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll>
  </ion-content>

</ion-view>
