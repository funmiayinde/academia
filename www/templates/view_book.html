<!--<ion-side-menus enable-menu-with-back-views="false">-->
<ion-view title="Product">
  <ion-content padding="'true'" class="has-header">
    <img ng-src="{{book_details.cover_path}}" width="100%" height="auto" style="width: 100%; height: auto;">
    <div class="button-bar">
      <button class="button button-positive button-clear button-block  icon ion-android-cart"></button>
      <button class="button button-assertive button-clear button-block  icon ion-android-favorite-outline"></button>
      <button ng-click="downloadPreviewFunct(book_details.preview_path)" class="button button-balanced button-clear button-block  icon ion-android-download"></button>
    </div>
    <div class="list card">
      <div class="item item-divider">Book Details</div>
      <div class="item item-body">
        <div>
          <p><strong>Title:</strong> {{book_details.book_title}}</p>
          <p><strong>Price:</strong> {{book_details.price}}</p>
          <p><strong>Description:</strong>  {{book_details.book_description}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
<!--</ion-side-menus>-->
